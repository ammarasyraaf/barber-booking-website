<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayer Barbershop Services</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .services {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .reservation-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .reservation-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slayer Barbershop Services</h1>
        <div class="services">
            <h2>Our Services</h2>
            <div class="service-item">
                <span>Adult Haircut</span>
                <span>RM 25</span>
            </div>
            <div class="service-item">
                <span>Beard Trim</span>
                <span>RM 15</span>
            </div>
            <div class="service-item">
                <span>Hot Towel Shave</span>
                <span>RM 30</span>
            </div>
            <div class="service-item">
                <span>Clean Shave</span>
                <span>RM 20</span>
            </div>
            <div class="service-item">
                <span>Hair Coloring</span>
                <span>RM 80-RM 300</span>
            </div>
            <div class="service-item">
                <span>Kids Haircut (17 and under)</span>
                <span>RM 15</span>
            </div>
        </div>
        <a href="reservation.html" class="reservation-btn">Make a Reservation</a>
    </div>
</body>
</html>
