<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayer Barbershop Reservation</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .barber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .barber-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .barber-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .barber-card-inner {
            position: relative;
            z-index: 1;
        }
        .barber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52,152,219,0.1) 0%, rgba(52,152,219,0) 70%);
            transform: rotate(45deg);
            z-index: 0;
        }
        .barber-card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #3498db;
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
            transition: transform 0.3s ease;
        }
        .barber-card:hover img {
            transform: scale(1.05);
        }
        .barber-info h3 {
            margin: 0;
            font-size: 1.6em;
            color: #2c3e50;
            transition: color 0.3s ease;
        }
        .barber-card:hover .barber-info h3 {
            color: #3498db;
        }
        #reservationForm {
            position: relative;
            display: none;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #reservationForm h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        #reservationForm label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }
        #reservationForm input,
        #reservationForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        #reservationForm button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #reservationForm button:hover {
            background-color: #2980b9;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background-color: #7f8c8d;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h1>Slayer Barbershop Reservation</h1>
        
        <div class="barber-grid" id="barberGrid">
            <!-- Barber cards will be dynamically added here -->
        </div>

        <form id="reservationForm">
            <h2>Make a Reservation</h2>
            <input type="hidden" id="barber" name="barber">
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" pattern="[0-9]{11}" maxlength="11" required>
            
            <label for="date">Select a Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Select a Time Slot:</label>
            <select id="time" required>
                <option value="9:30 AM">9:30 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="10:30 AM">10:30 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="11:30 AM">11:30 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="1:30 PM">1:30 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="2:30 PM">2:30 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="3:30 PM">3:30 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="4:30 PM">4:30 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="5:30 PM">5:30 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="6:30 PM">6:30 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="7:30 PM">7:30 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="8:30 PM">8:30 PM</option>
                <option value="9:00 PM">9:00 PM</option>
                <option value="9:30 PM">9:30 PM</option>
                <option value="10:00 PM">10:00 PM</option>
            </select>
            
            <button type="submit">Reserve</button>
        </form>

        <div id="confirmation">
            <!-- Reservation confirmation details will appear here -->
        </div>
    </div>

    <script>
        const barbers = [
            { name: "Zenitsu Barber", image: "images/zenitsu barber.jpg" },
            { name: "Tanjiro Barber", image: "images/tanjiro barber.jpg" },
            { name: "Inosuke Barber", image: "images/inosuke barber.jpeg" },
            { name: "Nezuko Barber", image: "images/nezuko barber.jpg" }
        ];

        const barberGrid = document.getElementById('barberGrid');
        const reservationForm = document.getElementById('reservationForm');
        const backToServicesBtn = document.getElementById('backToServices');

        function createBarberCards() {
            barberGrid.innerHTML = '';
            barbers.forEach(barber => {
                const barberCard = document.createElement('div');
                barberCard.className = 'barber-card';
                barberCard.innerHTML = `
                    <div class="barber-card-inner">
                        <img src="${barber.image}" alt="${barber.name}">
                        <div class="barber-info">
                            <h3>${barber.name}</h3>
                        </div>
                    </div>
                `;
                barberCard.addEventListener('click', () => showReservationForm(barber.name));
                barberGrid.appendChild(barberCard);
            });
        }

        function showReservationForm(barberName) {
            document.getElementById('barber').value = barberName;
            barberGrid.style.display = 'none';
            reservationForm.style.display = 'block';
            backToServicesBtn.style.display = 'none';
        }

        function showBarberGrid() {
            reservationForm.style.display = 'none';
            barberGrid.style.display = 'grid';
            backToServicesBtn.style.display = 'block';
        }

        function goBack() {
            if (reservationForm.style.display === 'block') {
                showBarberGrid();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Phone number validation
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });

        // Form submission handling
        reservationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Reservation submitted successfully!');
        });

        // Initialize the page
        createBarberCards();
        showBarberGrid();
    </script>
</body>
</html>
